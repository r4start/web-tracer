<!doctype html>
<html>
  <link rel="stylesheet" href="external/jquery-ui/jquery-ui.min.css">
  <link rel="stylesheet" href="css/tablesorter_style.css">

  <script type="text/javascript" src="external/jquery/jquery.js"></script>
  <script type="text/javascript" src="external/jquery-ui/jquery-ui.min.js"></script>
  <script type="text/javascript" src="external/jquery/addons/jquery.tablesorter.js"></script>
  <script type="text/javascript" src="app/ids_fetcher.js"></script>
  <script type="text/javascript" src="app/tracer.js"></script>
  <script type="text/javascript" src="app/app.js"></script>

  <head>
    <h1>Web tracer</h1>
  </head>

  <body>
    <table>
      <tr>
        <td>
          Logging service address:
        </td>
        <td>
          <input id="service_addr" value="Web tracer address">
        </td>
      </tr>
      <tr>
        <td>
          Debugging id
        </td>
        <td>
          <div class="ui-widget">
            <label for="debug_id">Debugging id </label>
            <input id="debug_id" type="text" name="debug_id" value="Choose debug id" />
          </div>
        </td>
        <td>
          <input id="start_trace_btn" type="button" value="Start trace" />
        </td>
      </tr>
    </table>

    <table id="logs_table" class="tablesorter">
      <thead>
        <tr>
          <th>
            Time
          </th>
          <th>Message</th>
        </tr>
      </thead>
      <tbody id="log_entries_view">
      </tbody>
    </table>
  </body>
</html>
